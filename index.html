<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="title-box">
            <h1>ToDo List</h1>
        </div>
      <section class="input-area">
        <input onkeydown="enterKey()" placeholder="해야 할 일을 입력하세요." id="task-input" type="text" />
        <button id="add-btn" type="button">add</button>
      </section>
      <section class="text-area">
        <div class="task-tabs">
          <div id="under-line"></div>
          <div class="menu" id="all">all</div>
          <div class="menu" id="ongoing">ing</div>
          <div class="menu" id="done">complete</div>
        </div>
        <div id="task-board"></div>
      </section>
    </div>

    <script src="/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
